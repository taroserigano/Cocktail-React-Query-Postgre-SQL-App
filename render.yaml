services:
  # Web Service (Frontend + Backend)
  - type: web
    name: cocktail-app
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build && cd server && npm install && npx prisma generate
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
