<svg 
  width="64" 
  height="64" 
  viewBox="0 0 64 64" 
  fill="none" 
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="cocktailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bf00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Martini glass -->
  <path 
    d="M32 20 L12 44 L52 44 L32 20 Z" 
    stroke="url(#cocktailGradient)" 
    stroke-width="2.5" 
    fill="rgba(168, 85, 247, 0.2)"
    filter="url(#glow)"
  />
  
  <!-- Glass stem -->
  <line 
    x1="32" 
    y1="44" 
    x2="32" 
    y2="56" 
    stroke="url(#cocktailGradient)" 
    stroke-width="2.5"
    stroke-linecap="round"
    filter="url(#glow)"
  />
  
  <!-- Glass base -->
  <line 
    x1="26" 
    y1="56" 
    x2="38" 
    y2="56" 
    stroke="url(#cocktailGradient)" 
    stroke-width="2.5"
    stroke-linecap="round"
    filter="url(#glow)"
  />
  
  <!-- Olive/garnish -->
  <circle 
    cx="28" 
    cy="32" 
    r="3" 
    fill="#22c55e" 
    opacity="0.8"
    filter="url(#glow)"
  />
  
  <!-- Olive stick -->
  <line 
    x1="28" 
    y1="26" 
    x2="28" 
    y2="35" 
    stroke="#22c55e" 
    stroke-width="1.5"
    opacity="0.6"
  />
  
  <!-- Liquid sparkle -->
  <circle 
    cx="36" 
    cy="36" 
    r="1.5" 
    fill="#00f5ff" 
    opacity="0.9"
  />
  <circle 
    cx="24" 
    cy="38" 
    r="1" 
    fill="#00f5ff" 
    opacity="0.7"
  />
</svg>
